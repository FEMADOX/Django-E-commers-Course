{% extends 'base.html' %}
{% load crispy_forms_filters %}
<!-- TODO: Improve UI for mobile devices -->

{% block title %}Reset your password{% endblock %}

{% block content %}
  <h1 class="main-cont-ttl">Forgot your password?</h1>
  <ul class="b-crumbs">
    <li>
      <a href="{% url 'web:index' %}">Home</a>
    </li>
    <li>
      <a href="{% url 'account:user_account' %}">Account</a>
    </li>
    <li>Reset Password</li>
  </ul>
  <div class="email-reset-wrapper">
    <div class="email-reset">
      <h2 class="email-reset">Enter your email address to obtain a new password:</h2>
        <svg fill="#000000" width="100px" height="100px" viewBox="0 0 1920 1920" xmlns="http://www.w3.org/2000/svg">
          <path
            d="M0 1694.235h1920V226H0v1468.235ZM112.941 376.664V338.94H1807.06v37.723L960 1111.233l-847.059-734.57ZM1807.06 526.198v950.513l-351.134-438.89-88.32 70.475 378.353 472.998H174.042l378.353-472.998-88.32-70.475-351.134 438.89V526.198L960 1260.768l847.059-734.57Z"
            fill-rule="evenodd" />
        </svg>
        <form class="email-reset" action="" method="post">
          {% csrf_token %}
          {{ form|crispy }}
          <input class="email-reset" type="submit" value="Send email" />
        </form>
    </div>
  </div>
{% endblock %}
