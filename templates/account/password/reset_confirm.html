{% extends "../../base.html" %}
{% load static %}

{% block title %}
  Reset Password
{% endblock title %}

{% block content %}
  <h1 class="main-cont-ttl">Reset your Password</h1>
  <ul class="b-crumbs">
    <li>
      <a href="{% url 'web:index' %}">Home</a>
    </li>
    <li>
      <a href="{% url 'account:user_account' %}">Account</a>
    </li>
    <li>Reset Password</li>
  </ul>
  <div class="email-reset-confirm-wrapper">
    <div class="email-reset-confirm">
      <h2 class="email-reset-confirm">Create a new password</h2>
      <form class="email-reset-confirm" method="post">
        {% csrf_token %}
        <div class="email-reset-confirm-form">
          {{ form.as_p }}
        </div>
        <input class="email-reset-confirm" type="submit" value="Change my password" />
      </form>
    </div>
  </div>
  <script type="text/javascript" src="{% static 'js/emailResetConfirmForm.js' %}" defer></script>
{% endblock content %}
