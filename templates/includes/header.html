  <div class="h-shop">
    <form method="post" action="{% url 'web:search_product_title' %}" class="h-search" id="h-search">
      {% csrf_token %}
      <label>
        <input type="text" name="title" placeholder="Search..." />
      </label>
      <button type="submit"><i class="ion-search"></i></button>
    </form>
    <ul class="h-shop-links">
      <li class="h-search-btn" id="h-search-btn">
        <i class="ion-search"></i>
      </li>
      <li class="h-shop-icon h-profile">
        <a href="{% url 'account:user_account' %}" title="My Account"><i class="ion-android-person"></i></a>
        <ul class="h-profile-links">
          {% if request.user.is_authenticated %}
            <li>
              <form action="{% url 'account:logout' %}" method="post">
                {% csrf_token %}
                <input type="submit" class="" value="LogOut" />
              </form>
            </li>
          {% else %}
            <li>
              <a href="{% url 'account:user_account' %}">LogIn / SignUp</a>
            </li>
          {% endif %}
        </ul>
      </li>
      {% include 'includes/header_cart.html' %}
    </ul>
  </div>
