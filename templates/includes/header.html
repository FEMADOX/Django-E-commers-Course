{% load static %}
<div class="site-header">
  <p class="h-logo">
    <a href="{% url 'web:index' %}"><img src="{% static 'img/logo.png' %}" alt="EdShop"></a>
  </p>
  <div class="h-shop">
    <form method="post" action="{% url 'web:search_product_title' %}"
     class="h-search" id="h-search">{% csrf_token %}
      <input type="text" name="title" placeholder="Search...">
      <button type="submit">
        <i class="ion-search"></i>
      </button>
    </form>
    <ul class="h-shop-links">
      <li class="h-search-btn" id="h-search-btn"><i class="ion-search"></i></li>
      <li class="h-shop-icon h-profile">
        <a href="{% url 'account:user_account' %}" title="My Account">
          <i class="ion-android-person"></i>
        </a>
        <ul class="h-profile-links">
          <li><a href="{% url 'create_user' %}">LogIn / SignUp</a></li>
          {% if request.user.is_authenticated %}
            {% comment %} <li><a href="{% url 'account:logout_user' %}" >Logout</a></li> {% endcomment %}
            <li>
              <form action="{% url 'account:logout_user' %}" method="post" class="logout-form">{% csrf_token %}
                <!-- <button type="submit" class="logout-button">LogOut</button> -->
                <input type="submit" class="" value="LogOut">
              </form>
            </li>
          {% else %}
          {% endif %}
        </ul>
      </li>
      {% include 'includes/header_cart.html' %}
    </ul>
  </div>
</div>
