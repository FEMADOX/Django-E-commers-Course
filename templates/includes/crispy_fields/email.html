{% load crispy_forms_filters %}
<div id="div_id_email" class="mb-3">
  <div class="email-wrapper">
    {{ form.email }}
    <span>Email</span>
  </div>
  {% if form.email.errors %}
    <ul class="text-muted small mb-0 ms-0">
      {% for error in form.email.errors %}
        <li>{{ error }}</li>
      {% endfor %}
    </ul>
  {% endif %}
</div>
