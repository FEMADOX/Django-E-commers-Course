<div id="div_id_new_password2" class="mb-3">
  <div class="password-wrapper">
    {{ form.new_password2 }}
    <span>Confirm password</span>
    <i class="bi bi-eye password-toggle-icon"></i>
  </div>
  {% if form.new_password2.errors %}
    <ul id="helptext" class="text-muted small mb-0 ms-0">
      <p class="m-0">Confirm requirements:</p>
      {% for error in form.new_password2.errors %}
        <li>{{ error }}</li>
      {% endfor %}
    </ul>
  {% endif %}
</div>
