<!DOCTYPE html>
<html lang="en">
  <head>
    {% load static %}
    {% load livereload_tags %}
    {% livereload_script %}
    <meta charset="UTF-8" />
    <title>Django E-commerce</title>
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="format-detection" content="telephone=no" />

    {% block head %}
    {% endblock head %}

    <link rel="icon" href="{% static 'favicon.ico' %}" type="image/x-icon" />

    <link
      href="https://fonts.googleapis.com/css?family=Montserrat:400,700,900%7COpen+Sans:300,300i,400,400i,600,600i,700,700i&amp;subset=cyrillic"
      rel="stylesheet" />
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/ionicons@2.0.1/css/ionicons.min.css" />

    <!-- CDNJS -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/ionicons/2.0.1/css/ionicons.min.css" />

    <!-- Unpkg -->
    <link rel="stylesheet" href="https://unpkg.com/ionicons@2.0.1/css/ionicons.min.css" />

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" />

    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" />

    <link rel="stylesheet" href="{% static 'css/base.css' %}" />
    <link rel="stylesheet" href="{% static 'css/style.css' %}" />
    <link rel="stylesheet" href="{% static 'css/bootstrap.css' %}" />
    
    <!-- jQuery -->
    <script src="https://code.jquery.com/jquery-1.12.4.min.js" defer></script>

    <script src="{% static 'js/jquery-plugins.js' %}" defer></script>
    <script src="{% static 'js/main.js' %}" defer></script>
    <script type="text/javascript" src="{% static 'js/darkmode.js' %}" defer></script>
    <script type="text/javascript" src="{% static 'js/close_button.js' %}" defer></script>
  </head>

  <body class="">
    <div id="page" class="site">
      {% include 'includes/navbar.html' %}
      {% include 'includes/header.html' %}
      <div id="content" class="site-content">
        <div id="primary" class="content-area">
          <main id="main" class="site-main">
            <div class="cont maincont">
              {% block content %}
              {% endblock %}
            </div>
          </main>
        </div>
      </div>
      {% include 'includes/footer.html' %}
    </div>
  </body>

</html>
