{% extends 'layout.html' %}
{% comment %} {% load crispy_forms_tags %} {% endcomment %}
{% block content %}
  <h1 class="maincont-ttl">Welcom - {{ user.username }} </h1>
  <ul class="b-crumbs">
    <li><a href="{% url 'web:index' %}">Home</a></li>
    <li>My Account</li>
  </ul>
  <h2>{{ message }}</h2>
  <article class="page-cont">
    <div class="page-styling">
      <div class="auth-wrap">
        <div class="auth-col">
          <h2>Personal Information</h2>
          <form method="post" action="{% url 'account:update_account' %}" class="register">{% csrf_token %}
            {{ client_form }}
            <!-- |crispy -->
            <p class="auth-submit">
              <input type="submit" value="Update Information">
            </p>
          </form>
        </div>
      </div>
    </div>
  </article>
{% endblock content %}
